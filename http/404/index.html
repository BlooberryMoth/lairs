<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="/global.css">
    <title>404 Not Found</title>
</head>
<body>
    <div wrapper>
        <h1>Sorry! Can't find what you're looking for.</h1>
        <h2>[404]</h1>
        <p splashtext></p>
    </div>
</body>
<style>
    body {
        width: 100vw; height: 100vh;

        display: flex; justify-content: center; align-items: center;
    }
    [wrapper] {
        position: relative;
        width: 50vw; max-width: 50vh; height: 50vw; max-height: 50vh;
        margin: auto;
    }
    h1 { font-weight: 1000; }
    p { font-size: 16pt; }
</style>
<script>
    var client = new XMLHttpRequest();
    client.open('GET', '/404/splash.txt');
    client.onloadend = () => {
        let lines = client.responseText.split("\n")
        let line = lines[Math.floor(Math.random() * (lines.length))]
        document.querySelector('[splashtext]').innerHTML = line;
    }
    client.send();

</script>
</html>
