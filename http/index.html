<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="style.css">
    <title>Lairs Home Page</title>
</head>
<body>
    <input type="file" id="imageUpload" accept="image/png, image/jpeg" onchange="upload()">
    <img id="preview" src="#" alt="Image Preview">
</body>
<script src="/global.json"></script>
<script>
    function run(data, type) {
        POST({
            method: "fileUP/image",
            location: "avatar",
            data: data
        });
    }

    function upload() {
        let file = document.querySelector('#imageUpload').files[0];

        let reader = new FileReader();
        reader.onload = (event) => {
            let base64string = event.target.result;
            document.getElementById('preview').src = base64string;
            console.log(file.name.split('.')[1]);
            run(base64string, file.name.split('.')[1]);
        }
        reader.readAsDataURL(file);
    };
</script>
</html>
